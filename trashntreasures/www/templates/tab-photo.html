<ion-view view-title="Photo">
  <ion-content>
    <ion-list>
      <div class="list card photoChoice">

        <div class="item item-divider title">
          <h2>Type of image</h2>
        </div>

        <div class="item item-image choice">
          <div class="row">
            <div class="col">
              <button class="button button-icon" ng-click="takePhoto()">
                <i class="ion-ios-camera"><br></i> Take Photo
              </button>
            </div>
            <div class="col">
              <button class="button button-icon" ng-click="choosePhoto()">
                <i class="ion-images"><br></i> Photo Library
              </button>
            </div>
          </div>
        </div>

        <!-- <a class="item item-icon-left assertive" href="#">
          <i class="icon ion-music-note"></i>
          Start listening
        </a> -->

      </div>
    </ion-list>
  </ion-content>
</ion-view>
